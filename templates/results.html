<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Finder</title>
</head>

<body>
    <h1 style="color:rgb(117, 111, 111); font-family:Verdana, Geneva, Tahoma, sans-serif; text-align:center; font-size:300%;">
        Your Results: {{price}}
    </h1>
    <div>
        {% for laptop in data%}<br>
        <div class="row" style="padding: 10px; background-color: #EEE; margin: 20px">
            <div class="column notebook_title">Name: {{laptop["Company"]}} {{laptop["Product"]}}</div>
            <div class="column">Price :{{laptop}}</div>
        </div>
        {%endfor%}
    </div>
</body>

<style>
* {
    font-family: Verdana, Geneva, Tahoma, sans-serif;
}
.row {
  display: flex;
}
.column {
  flex: 50%;
}
.notebook_title {
    text-align: center;
    font-size: 14pt;
    font-weight: bold;
}
</style>
</html>
